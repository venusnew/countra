<!DOCTYPE html>
<html lang="es">
<head>

  <title>EmulatorJS - Contra NES</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #game {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    var EJS_player = "#game";
    var EJS_core = "nes"; // Consola: NES, SNES, GBA, N64, etc.
